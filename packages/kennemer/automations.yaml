- id: set_global_light_theme
  alias: UI ‚Äì Force Light Theme (Global)
  trigger:
    - platform: homeassistant
      event: start
    - platform: event
      event_type: themes_updated
  action:
    - service: frontend.set_theme
      data:
        name: "Shelly Wall Light"
