# ===== Entrance Hall setpoint steppers =====
setpoint_entrance_hall_inc:
  alias: "Setpoint + (Entrance Hall)"
  sequence:
    - service: input_number.increment
      target: { entity_id: input_number.temp_entrance_hall_setpoint }

setpoint_entrance_hall_dec:
  alias: "Setpoint - (Entrance Hall)"
  sequence:
    - service: input_number.decrement
      target: { entity_id: input_number.temp_entrance_hall_setpoint }

