      # ===== Entrance Hall =====
      - type: grid
        columns: 1
        square: false
        cards:
          - type: custom:mushroom-title-card
            title: Entrance Hall
            subtitle: "{{ states('sensor.entrance_hall_temperature') }} ¬∞C | {{ states('sensor.entrance_hall_power') }} W"
            icon: mdi:door
            tap_action: none
            hold_action: none
            double_tap_action: none

          - type: grid
            columns: 5
            square: false
            cards:
              - type: custom:button-card
                entity: input_select.scene_entrance_hall
                name: Off
                icon: mdi:power-standby
                layout: icon_name
                show_state: false
                show_label: false
                size: 20px
                styles: &scene_button_styles
                  card:
                    - padding: 6px 8px
                    - border-radius: 12px
                    - box-shadow: none
                    - border: 1px solid rgba(var(--rgb-primary-text-color), 0.08)
                    - background: rgba(var(--rgb-card-background-color), 0.7)
                  name:
                    - font-size: 11px
                    - font-weight: 600
                    - text-transform: uppercase
                    - letter-spacing: 0.05em
                    - color: var(--secondary-text-color)
                  icon:
                    - color: var(--secondary-text-color)
                tap_action:
                  action: call-service
                  service: input_select.select_option
                  data:
                    option: "üî¥ OFF"
                  target:
                    entity_id: input_select.scene_entrance_hall
                hold_action: &scene_button_hold
                  action: none
                double_tap_action: *scene_button_hold
                state:
                  - value: "üî¥ OFF"
                    styles:
                      card:
                        - background: rgba(244, 67, 54, 0.18)
                        - border: 1px solid rgba(244, 67, 54, 0.45)
                      icon:
                        - color: rgb(244, 67, 54)
                      name:
                        - color: var(--primary-text-color)
