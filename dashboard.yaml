button_card_templates:
  base_chip:
    show_state: false
    show_label: false
    aspect_ratio: 1.7/1
    styles:
      card:
        - border-radius: 14px
        - padding: 10px 8px
        - box-shadow: none
        - border: 1px solid rgba(var(--rgb-primary-text-color), 0.08)
        - background: rgba(var(--rgb-card-background-color), 0.95)
        - gap: 6px
      name:
        - font-size: 14px
        - font-weight: 600
        - letter-spacing: 0.04em
        - text-transform: uppercase
        - color: var(--secondary-text-color)
      label:
        - font-size: 11px
        - color: var(--secondary-text-color)
      icon:
        - width: 24px
        - color: var(--secondary-text-color)
    hold_action:
      action: none
    double_tap_action:
      action: none
  scene_chip:
    template: base_chip
    size: 22px
  info_chip:
    template: base_chip
    show_state: true
    styles:
      name:
        - font-size: 12px
        - font-weight: 600
        - letter-spacing: 0.02em
        - color: var(--secondary-text-color)
      state:
        - font-size: 18px
        - font-weight: 600
        - color: var(--primary-text-color)
  setpoint_action:
    template: base_chip
    aspect_ratio: 1.8/1
    show_label: true
    styles:
      name:
        - font-size: 13px
        - font-weight: 600
        - color: var(--secondary-text-color)
  setpoint_display:
    template: base_chip
    aspect_ratio: 1.8/1
    show_state: true
    state_display: >
      [[[ const value = Number(entity?.state ?? NaN); if (!Number.isFinite(value)) { return 'â€”'; } const formatted = Number.isInteger(value) ? value.toFixed(0) : value.toFixed(1); return `${formatted} Â°C`; ]]]
    tap_action:
      action: none
    styles:
      name:
        - font-size: 11px
        - font-weight: 600
        - color: var(--secondary-text-color)
      state:
        - font-size: 20px
        - font-weight: 600
        - color: var(--primary-text-color)
